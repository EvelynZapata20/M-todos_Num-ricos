<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Método de Lagrange</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Agrega estilos personalizados si es necesario */
    </style>
</head>

<body class="container mt-6">
    <h2 class="text-center">Resultado del Método de Lagrange</h2>

    <!-- Visualizar la respuesta obtenida del método -->
    <div class="mt-4">
        <h4>Polinomio:</h4>
        <p>{{ respuesta }}</p>
    </div>

    <!-- Mostrar la gráfica generada -->
    <div class="mt-4">
        <h4>Gráfica del Método de Lagrange:</h4>
        <img src="{{ imagen_path }}" alt="Gráfica del Método de Lagrange" class="img-fluid">
    </div>

    <h1>Descargar Polinomio</h1>
    <form action="lagrange/descargar" method="post">
        <button type="submit">Descargar</button>
    </form>

    <!-- Incluir jQuery y Bootstrap JS si es necesario -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
